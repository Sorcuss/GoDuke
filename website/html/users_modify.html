<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>GoDuke</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../node_modules/materialize-css/dist/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body background="css/b1.png">

    <nav>
        <div class="nav-wrapper teal">
            <a href="#!" class="brand-logo">GoDuke</a>
            <div class="center hide-on-med-and-down">
                <a href="#!" class="breadcrumb">Profil</a>
                <a href="#!" class="breadcrumb">Dodaj/Usuń kandydatów</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col s12 m4 l2 ">
            <div class="card teal ">
                <div class="card-content white-text">
                    <div class="row valign-wrapper">
                        <div class="col s5">
                            <img src="https://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img">
                        </div>
                        <div class="col s7 center-align">
                            <span>
                                Hello
                                [name]
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-action center-align">
                    <a href="../index.html" class="waves-effect red btn-small">LOGOUT</a>
                </div>
            </div>
        </div>
        <div class="col s12 m8 l4">
            <ul class="collection with-header">
                <li class="collection-header teal white-text valign-wrapper">
                    <h4>Kandydaci</h4>
                </li>
                <li class="collection-item avatar">
                    <i class="material-icons circle blue">person</i>
                    <span class="title">AdamSS</span>
                    <p class="green-text">Some info</p>
                    <a href=" " class="secondary-content">
                        <i class="waves-effect waves-light btn">Usuń</i>
                    </a>
                </li>
                <li class="collection-item avatar">
                    <i class="material-icons circle blue">person</i>
                    <span class="title">Morfeusz</span>
                    <p class="green-text">Some info</p>
                    <a href=" " class="secondary-content">
                        <i class="waves-effect waves-light btn">Usuń</i>
                    </a>
                </li>
                <li class="collection-item avatar">
                    <i class="material-icons circle blue">person</i>
                    <span class="title">Neo</span>
                    <p class="green-text">Some info</p>
                    <a href=" " class="secondary-content">
                        <i class="waves-effect waves-light btn">Usuń</i>
                    </a>
                </li>
                <li class="collection-item avatar">
                    <i class="material-icons circle blue">person</i>
                    <span class="title">Trinity</span>
                    <p class="green-text">Some info</p>
                    <a href=" " class="secondary-content">
                        <i class="waves-effect waves-light btn">Usuń</i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col s12 m8 l5">

            <div class="card white">
                <div class="card-content">

                    <div class="row">
                        <div class="input-field col s4 m4 l4">
                            <input id="id" type="text" class="validate">
                            <label for="id">Id</label>
                        </div>
                        <div class="input-field col s4 m4 l4 offset-l2">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col s4 m4 l4">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <a class="waves-effect waves-light btn right">Dodaj kandydata</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>

</body>

</html>
