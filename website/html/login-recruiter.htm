 <!DOCTYPE html>
 <html lang="en">

 <head>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
 	<title>GoDuke, logowanie</title>

 	<!-- CSS  -->
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css"
 		media="screen,projection" />
 	<link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
 </head>

 <body>

 	<nav>
 		<div class="nav-wrapper teal">
 			<a href="#!" class="brand-logo">GoDuke</a>
 		</div>
 	</nav>

 	<div>
 		<h2 class="center-align black-text">Recruiter</h2>
 	</div>

 	<div class="valign-wrapper row login-box">
 		<div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
 			<form>
 				<div class="card-content">
 					<span class="card-title">Login</span>
 					<div class="row">
 						<div class="input-field col s12">
 							<label for="email">email</label>
 							<input type="email" class="validate" name="email" id="email" />
 						</div>
 						<div class="input-field col s12">
 							<label for="password">Password</label>
 							<input type="password" class="validate" name="password" id="password" />
 						</div>
 					</div>
 				</div>
 			</form>
 			<div class="card-action right-align">
 				<button class="btn green waves-effect waves-light">Forgot password</button>
 				<button id="login" class="btn green waves-effect waves-light">Login</button>
 			</div>
 		</div>
 	</div>

 	<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
 	<script type="text/javascript" src="../js/login-recruiter.js"></script>

 </body>

 </html>
